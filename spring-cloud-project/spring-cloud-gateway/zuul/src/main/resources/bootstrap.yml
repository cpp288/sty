server:
  port: 8088
spring:
  application:
    name: spring-cloud-zuul
  cloud:
    zookeeper:
      connect-string: 106.12.95.51:2181
      discovery:
        enabled: true
        register: true
############### zuul gateway config #######################
zuul:
  prefix: /api
  # 自定义路由表
  routes:
    feignServer:
      path: /feign-server/**
      serviceId: spring-cloud-feign-server
    feignClient:
      path: /feign-client/**
      serviceId: spring-cloud-feign-client
    ribbonServer:
      path: /ribbon-server/**
      serviceId: spring-cloud-ribbon-server
  retryable: true
  ignored-services: '*'
